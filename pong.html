<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atari Pong - Play Now!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: #0f0;
    }
    canvas {
      border: 4px solid #0f0;
      background: #000;
      box-shadow: 0 0 30px #0f0;
      image-rendering: pixelated;
    }
    #info {
      margin: 20px 0;
      text-align: center;
    }
    h1 {
      margin: 10px 0;
      text-shadow: 0 0 15px #0f0;
    }
  </style>
</head>
<body>
  <h1>Atari Pong</h1>
  <canvas id="game" width="800" height="500"></canvas>
  <div id="info">
    <p><strong>W / S</strong> = move left paddle</p>
    <p><strong>Space</strong> = serve ball</p>
    <p>Right paddle = AI | First to 11 wins!</p>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let p1Y = canvas.height / 2 - 50;
    let p2Y = canvas.height / 2 - 50;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 0;
    let ballSpeedY = 0;
    let p1Score = 0;
    let p2Score = 0;

    const paddleHeight = 100;
    const paddleWidth = 10;
    const ballSize = 12;
    const winScore = 11;

    const keys = {};

    window.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
      if (e.key === ' ') {
        e.preventDefault();
        if (ballSpeedX === 0) {
          ballSpeedX = (Math.random() > 0.5 ? 6 : -6);
          ballSpeedY = Math.random() * 4 - 2;
        }
      }
    });

    window.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    function update() {
      // Player paddle
      if (keys['w'] && p1Y > 0) p1Y -= 8;
      if (keys['s'] && p1Y < canvas.height - paddleHeight) p1Y += 8;

      // AI paddle
      if (p2Y + paddleHeight / 2 < ballY) p2Y += 5;
      if (p2Y + paddleHeight / 2 > ballY) p2Y -= 5;

      // Ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Bounce walls
      if (ballY <= 0 || ballY >= canvas.height - ballSize) {
        ballSpeedY *= -1;
      }

      // Bounce paddles
      if (ballX <= 20 && ballY + ballSize >= p1Y && ballY <= p1Y + paddleHeight) {
        ballSpeedX *= -1;
        ballSpeedY += (ballY - (p1Y + paddleHeight / 2)) * 0.25;
      }

      if (ballX >= canvas.width - 20 - ballSize && ballY + ballSize >= p2Y && ballY <= p2Y + paddleHeight) {
        ballSpeedX *= -1;
        ballSpeedY += (ballY - (p2Y + paddleHeight / 2)) * 0.25;
      }

      // Score
      if (ballX < 0) {
        p2Score++;
        resetBall();
      }
      if (ballX > canvas.width) {
        p1Score++;
        resetBall();
      }

      draw();
      requestAnimationFrame(update);
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = 0;
      ballSpeedY = 0;
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Middle line
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 4;
      ctx.setLineDash([20, 20]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);

      // Paddles
      ctx.fillStyle = '#0f0';
      ctx.fillRect(10, p1Y, paddleWidth, paddleHeight);
      ctx.fillRect(canvas.width - 20, p2Y, paddleWidth, paddleHeight);

      // Ball
      ctx.fillStyle = '#fff';
      ctx.fillRect(ballX, ballY, ballSize, ballSize);

      // Score
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 48px "Courier New"';
      ctx.textAlign = 'center';
      ctx.fillText(p1Score, canvas.width / 4, 70);
      ctx.fillText(p2Score, canvas.width * 3 / 4, 70);
    }

    update();
  </script>
</body>
</html>
